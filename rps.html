<html>
    <body>
        <title>Rock Paper Scissors</title>
        <button onclick="playRound()"> Play! </button>
    </body>
    <script>
    function computerTurn(){
        let selection = ['Rock', 'Paper', 'Scissors']
        let play = selection[Math.floor(Math.random()*selection.length)];
        return play;
    }

    function playRound(playerSelection, computerSelection){
        var playerSelection = prompt("Rock, Paper, or, Scissors");
        var computerSelection = computerTurn()

        if ((playerSelection == 'Rock') && (computerSelection == 'Paper')){
            return ("You lose!")
        } else if ((playerSelection == 'Rock' && computerSelection == 'Scissors')){
            return("You win!")
        } else if ((playerSelection == 'Paper' && computerSelection == 'Rock')){
            return("You win!")
        } else if ((playerSelection == 'Paper' && computerSelection == 'Scissors')){
            return("You lose!")
        } else if ((playerSelection == 'Scissors' && computerSelection == 'Rock')){
            return("You lose!")
        } else if ((playerSelection == 'Scissors' && computerSelection =='Paper')){
            return("You win!")
        } else return("You both tied!")
    }

    function game(){
       let myScore = 0
       let computerScore = 0

        for (let gameCount = 0; gameCount < 5; gameCount++){
            let roundCount = playRound()
            if (roundCount === "You win!"){
                myScore +=1
                console.log ("You win!")
                console.log("Game Score: Player: " + myScore + " vs Computer: " + computerScore + " ")
            }
            else if (roundCount === "You lose!"){
                computerScore +=1
                console.log("You lose!")
                console.log("Game Score: Player: " + myScore + " vs Computer: " + computerScore + " ")
            }
            else {
                myScore = myScore
                computerScore = computerScore
                console.log("Tie!")
                console.log("Game Score: Player: " + myScore + " vs Computer: " + computerScore + " ")
            }
        }

    

        console.log("Final Game Score: Player: " + myScore + " vs Computer: " + computerScore + " ")
        if (myScore > computerScore){
                return "You've Won the Game!"
            } else if (computerScore > myScore){
                return "You've lost too bad!"
            } else if (myScore === computerScore){
                return "Its a tie"
            } else{
                return "Something must have gone wrong"
            }
        }
    console.log(game())
    </script>
</html>
